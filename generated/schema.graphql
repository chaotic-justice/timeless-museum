"""
A date string, such as 2007-12-03, compliant with the `full-date` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

type Mutation {
  createDraft(authorEmail: String!, content: String, title: String!): Post!
  createPhotograph(category: String!, description: String, imageUrl: String!, title: String!): Photograph!
  deletePost(id: ID!): Post!
  publish(id: ID!): Post!
  signupUser(email: String!, name: String): User!
}

type Photograph {
  category: String!
  createdAt: Date!
  description: String
  id: ID!
  imageUrl: String!
  title: String!
}

type Post {
  author: User!
  content: String
  id: ID!
  published: Boolean!
  title: String!
}

type Query {
  drafts: [Post!]!
  feed: [Post!]!
  filterPosts(searchString: String): [Post!]!
  getPhotographs: [Photograph!]!
  post(id: ID!): Post
}

type User {
  email: String
  id: ID!
  name: String
  posts: [Post!]!
}