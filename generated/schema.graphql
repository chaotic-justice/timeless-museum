type Artwork {
  category: String!
  createdAt: Date!
  description: String
  id: ID!
  imageUrls: [String!]!
  title: String!
}

"""
A date string, such as 2007-12-03, compliant with the `full-date` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

type Mutation {
  createArtwork(category: String!, description: String, imageUrls: [String!]!, title: String!): Artwork!
  createDraft(authorEmail: String!, content: String, title: String!): Post!
  deletePost(id: ID!): Post!
  publishDraft(id: ID!): Post!
  signUp(email: String!, name: String): User!
}

type Post {
  author: User!
  content: String
  id: ID!
  published: Boolean!
  title: String!
}

type Query {
  filterPostsBy(searchString: String): [Post!]!
  getArtworkById(id: ID!): Artwork
  getArtworks: [Artwork!]!
  getDrafts: [Post!]!
  getPostById(id: ID!): Post
  getUsers: [User!]!
}

enum Role {
  ADMIN
  USER
}

type User {
  email: String
  id: ID!
  name: String
  posts: [Post!]!
  role: Role!
}
