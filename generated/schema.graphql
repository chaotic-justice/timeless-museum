type Mutation {
  createDraft(authorEmail: String!, content: String, title: String!): Post!
  deletePost(id: ID!): Post!
  publish(id: ID!): Post!
  signupUser(email: String!, name: String): User!
}

type Post {
  author: User!
  content: String
  id: ID!
  published: Boolean!
  title: String!
}

type Query {
  drafts: [Post!]!
  feed: [Post!]!
  filterPosts(searchString: String): [Post!]!
  post(id: ID!): Post
}

type User {
  email: String!
  id: ID!
  name: String
  posts: [Post!]!
}